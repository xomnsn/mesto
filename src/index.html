<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" target="_self" class="header__logo"></a>
  </header>
  <main class="page__main">
    <section class="profile page__profile">
      <div class="profile__user">
        <div class="profile__avatar-container">
          <img src="https://png.pngtree.com/png-vector/20190419/ourlarge/pngtree-vector-business-men-icon-png-image_956508.jpg" alt="" class="profile__avatar">
          <button class="profile__edit-avatar"></button>
        </div>
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name"></h1>
            <button type="button" aria-label="Редактировать данные пользователя" class="profile__edit-user-info"></button>
          </div>
          <p class="profile__description"></p>
        </div>
      </div>
      <button type="button" aria-label="Добавить место" class="profile__add-button"></button>
    </section>
    <section class="page__places places">
      <ul class="places__elements">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up pop-up_func_edit">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Редактировать профиль</h2>
      <form novalidate action="#" class="pop-up__form" name="user-info">
        <input type="text" name="name" required minlength="2" maxlength="40" placeholder="Имя" class="pop-up__text-input pop-up__text-input_type_name" id="user-name">
        <p class="pop-up__input-error" id="user-name-error">Ошибка</p>
        <input type="text" name="about" required minlength="2" maxlength="200" placeholder="Описание" class="pop-up__text-input pop-up__text-input_type_description" id="user-description">
        <p class="pop-up__input-error" id="user-description-error">Ошибка</p>
        <button type="submit" class="pop-up__submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть окно редактирования профиля" class="pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_edit-avatar">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Обновить аватар</h2>
      <form novalidate action="#" class="pop-up__form" name="avatar">
        <input type="url" name="link" value="" required placeholder="Ссылка на картинку" class="pop-up__text-input pop-up__text-input_type_avatar-src" id="avatar-url">
        <p class="pop-up__input-error" id="avatar-url-error"></p>
        <button type="submit" class="pop-up__submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть окно редактирования профиля" class="pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_add">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Новое место</h2>
      <form novalidate action="#" class="pop-up__form" name="new-place">
        <input type="text" name="name" value="" required minlength="2" maxlength="30" placeholder="Название" class="pop-up__text-input pop-up__text-input_type_title" id="card-title">
        <p class="pop-up__input-error" id="card-title-error"></p>
        <input type="url" name="link" value="" required placeholder="Ссылка на картинку" class="pop-up__text-input pop-up__text-input_type_src" id="card-url">
        <p class="pop-up__input-error" id="card-url-error"></p>
        <button type="submit" class="pop-up__submit">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть окно добавления места" class="pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_img-view">
    <div class="image-view">
      <figure class="image-view__figure">
        <img src="#" alt="" class="image-view__image">
        <figcaption class="image-view__caption"></figcaption>
      </figure>
      <button type="button" aria-label="Закрыть окно добавления места" class="image-view__close-button pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_confirm">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Вы уверены?</h2>
      <button type="button" class="pop-up__submit">Да</button>
      <button type="button" aria-label="Закрыть окно" class="image-view__close-button pop-up__close-button"></button>
    </div>
  </div>
  <template id="place-template">
    <li class="place">
      <div class="place__picture-container">
        <img src="#" alt="" class="place__picture">
      </div>
      <div class="place__footer">
        <h2 class="place__title"></h2>
        <div class="place__like-container">
          <button type="button" aria-label="Поставить лайк" class="place__like-button"></button>
          <p class="place__like-count">0</p>
        </div>
      </div>
      <button type="button" aria-label="Удалить место" class="place__delete-button"></button>
    </li>
  </template>
</body>
</html>
