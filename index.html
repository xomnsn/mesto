<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main>
    <section class="profile page__profile">
      <div class="profile__user">
        <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button"></button>
    </section>
    <section class="page__places places">
      <ul class="places__elements">
        <li class="place">
          <img src="./images/places/myanmar.jpg" alt="Древний город Баган" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Баган, Мьянма</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/gansu.jpg" alt="Цветные скалы Чжанъе Данксиа в провинции Ганьсу, Китай" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Чжанъе Данксиа, Китай</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/li-river.jpg" alt="Река Ли, Китай" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Река Ли, Китай</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/meteory.jpg" alt="Монастырский комплекс Метеоры, Греция" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Метеоры, Греция</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/salar-de-uyuni.jpg" alt="Салар де Юни: самый крупный солончак и одно из крупнейших зеркал в мире, Боливия" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Салар де Юни, Боливия</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/yosemite.jpg" alt="Долина Йосемити, США" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Йосемити, США</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/hitachi-park.jpg" alt="Национальный приморский парк Хитачи, Япония" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Хитачи, Япония</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/bamboo-forest.jpg" alt="Бамбуковый лес, Япония" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Бамбуковый лес, Япония</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
        <li class="place">
          <img src="./images/places/tulip-fields.jpg" alt="Поля тюльпанов в Нидерландах" class="place__picture">
          <div class="place__footer">
            <h2 class="place__title">Поля тюльпанов, Нидерланды</h2>
            <button class="place__like-button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
