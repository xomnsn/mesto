<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <a href="#" class="header__logo"></a>
  </header>
  <main class="page__main">
    <section class="profile page__profile">
      <div class="profile__user">
        <img src="./images/avatar.png" alt="Жак-Ив Кусто" class="profile__avatar">
        <div class="profile__info">
          <div class="profile__row">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" aria-label="Редактировать данные пользователя" class="profile__edit-button"></button>
          </div>
          <p class="profile__description">Исследователь океана</p>
        </div>
      </div>
      <button type="button" aria-label="Добавить место" class="profile__add-button"></button>
    </section>
    <section class="page__places places">
      <ul class="places__elements">
      </ul>
    </section>
  </main>
  <footer class="footer page__footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>
  <div class="pop-up pop-up_func_edit">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Редактировать профиль</h2>
      <form novalidate action="#" class="pop-up__form" name="user-info">
        <input type="text" name="name" value="Жак-Ив Кусто" required minlength="2" maxlength="40" placeholder="Имя" class="pop-up__text-input pop-up__text-input_type_name" id="user-name">
        <p class="pop-up__input-error" id="user-name-error">Ошибка</p>
        <input type="text" name="description" value="Исследователь океана" required minlength="2" maxlength="200" placeholder="Описание" class="pop-up__text-input pop-up__text-input_type_description" id="user-description">
        <p class="pop-up__input-error" id="user-description-error">Ошибка</p>
        <button type="submit" class="pop-up__submit">Сохранить</button>
      </form>
      <button type="button" aria-label="Закрыть окно редактирования профиля" class="pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_add">
    <div class="pop-up__container">
      <h2 class="pop-up__header">Новое место</h2>
      <form novalidate action="#" class="pop-up__form" name="new-place">
        <input type="text" name="name" value="" required minlength="2" maxlength="30" placeholder="Название" class="pop-up__text-input pop-up__text-input_type_title" id="card-title">
        <p class="pop-up__input-error" id="card-title-error"></p>
        <input type="url" name="url" value="" required placeholder="Ссылка на картинку" class="pop-up__text-input pop-up__text-input_type_src" id="card-url">
        <p class="pop-up__input-error" id="card-url-error"></p>
        <button type="submit" class="pop-up__submit">Создать</button>
      </form>
      <button type="button" aria-label="Закрыть окно добавления места" class="pop-up__close-button"></button>
    </div>
  </div>
  <div class="pop-up pop-up_func_img-view">
    <div class="image-view">
      <figure class="image-view__figure">
        <img src="#" alt="" class="image-view__image">
        <figcaption class="image-view__caption"></figcaption>
      </figure>
      <button type="button" aria-label="Закрыть окно добавления места" class="image-view__close-button pop-up__close-button"></button>
    </div>
  </div>
  <template id="place-template">
    <li class="place">
      <div class="place__picture-container">
        <img src="" alt="" class="place__picture">
      </div>
      <div class="place__footer">
        <h2 class="place__title"></h2>
        <button type="button" aria-label="Поставить лайк" class="place__like-button"></button>
      </div>
      <button type="button" aria-label="Удалить место" class="place__delete-button"></button>
    </li>
  </template>
  <script src="scripts/initialCards.js"></script>
  <script src="scripts/script.js"></script>
  <script src="scripts/formValidation.js"></script>
</body>
</html>
